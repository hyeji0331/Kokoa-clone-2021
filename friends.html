<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Friends - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full" ></i>
                <i class="fas fa-bolt"></i>
            </div>    
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i>Friends' Names Display
            <i class="fas fa-chevron-right"></i>
        </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
               <img src="https://postfiles.pstatic.net/MjAyMTAxMTFfMjQx/MDAxNjEwMzcwMDQ2Mzk1.OnAQ0MvZ18a5ir4jfwhi4Kz94f7-sqRLskXUh3f6Hqsg.OLIY19qpTntSnU5eL8X1aOC0n0FuATnhKk31sNSD0VAg.JPEG.dbxogh21/IMG_8774.JPG?type=w580"
               class="user-component__avatar user-component__avatar--xl"/>
               <div class="user-component__text">
                   <h4 class="user-component__title">Hye-Ji</h4>
                   <!-- <h6 class="user-component__subtitle">this text whatever</h6>-->
               </div>
            </div>   
            <div class="user-component__column">
            </div>
        </div>    
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://postfiles.pstatic.net/MjAyMTAxMTFfMjQx/MDAxNjEwMzcwMDQ2Mzk1.OnAQ0MvZ18a5ir4jfwhi4Kz94f7-sqRLskXUh3f6Hqsg.OLIY19qpTntSnU5eL8X1aOC0n0FuATnhKk31sNSD0VAg.JPEG.dbxogh21/IMG_8774.JPG?type=w580"
                       class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                           <h4 class="user-component__title user-component__title--not-bold">Channel</h4></div>
            </div>
            <div class="user-component__column">
                <div>
                <span>2</span>
                <i class="fas fa-chevron-right"></i>
                </div>
            </div>       
        </div>
    </main>

           </ul>

        <i class="fas fa-comment"></i>
